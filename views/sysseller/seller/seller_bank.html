<div class="wrapper wrapper-content animated bounceInLeft">
  <div class="row">
    <div class="col-sm-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>关联提现银行账户</h5>
        </div>
        <div class="ibox-content">
          <form class="form-horizontal" action="{url:/seller/seller_bank_bind}" method="post" name="sellerForm">
          <input type="hidden" name="id" value="{$this->seller['seller_id']}">

                      <p>提现必须设置银行卡(⊙o⊙)</p>
            <div class="form-group">
              <label class="col-sm-3 control-label">当前商户：</label>
              <div class="col-sm-8">
              <h2>{$this->seller['seller_name']}</h2>
            </div>
            </div>


          <div class="form-group">
              <label class="col-sm-3 control-label">开户行：</label>
              <div class="col-sm-8">
                <input type="text" name="bank_name" class="form-control"><label class="tip">* 开户行</label>
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-3 control-label">开户名：</label>
              <div class="col-sm-8">
                <input type="text" name="bank_user" class="form-control"><label class="tip">* 开户名</label>
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-3 control-label">开户卡账号：</label>
              <div class="col-sm-8">
                <input type="text" name="bank_card" class="form-control"><label class="tip">* 开户卡账号</label>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-3 col-sm-8">
                <button class="btn btn-sm btn-white" type="submit">提交</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="js/plugins/validate/validform.min.js"></script> 
<script src="js/packet/form.js"></script> 
<script>
$(function(){
  //表单回填
var formObj = new Form('sellerForm');
formObj.init({echo:JSON::encode($this->sellerRow)});
});

</script>
