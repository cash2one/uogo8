<div class="headbar">
	<div class="position"><span>任务</span><span>></span><span>任务模型管理</span><span>></span><span>任务模型列表</span></div>
	<div class="operating">
		<a href="javascript:;"><button class="operating_btn" type="button" onclick="window.location='{url:/bg_task/model_edit}'"><span class="addition">添加任务模型</span></button></a>
	</div>
	<div class="field">
		<table class="list_table">
			<col width="50px" />
			<col width="100px" />
			<col width="200px" />
			<col width="200px" />
			<col />
			<thead>
				<tr>
					<th>ID</th>
					<th>标示</th>
					<th>名称</th>
					<th>操作</th>
					<th>描述</th>
				</tr>
			</thead>
		</table>
	</div>
</div>
<style>
	.task_model_name {    background-color: #CC1313;
    color: #fff;
    padding: 2px;
    text-shadow: none;}
</style>
<div class="content">
	<table id="list_table" class="list_table">
		<col width="50px" />
		<col width="100px" />
		<col width="200px" />
		<col width="200px" />
		<col />
		<tbody>

			{query: name=task_model order=id desc}
			<tr>
				<td>{$item['id']}</td>
				<td><span class="task_model_name">{$item['name']}</span></td>
				<td><img src='{url:/pic/thumb/img/$item[logo]/w/100/h/100}' class='ico' />&nbsp;&nbsp;<b>{$item['title']}</b></td>
				<td><a href="{url:/bg_task/model_edit/id/$item[id]}"><img class="operator" src="{skin:images/admin/icon_edit.gif}" alt="修改" /></a><a href="javascript:void(0)" onclick="delModel({link:'{url:/bg_task/model_del/id/$item[id]}'})"><img class="operator" src="{skin:images/admin/icon_del.gif}" alt="删除" /></a></td>
				<td class="orange">{$item['describe']}</td>
			</tr>
			{/query}
		</tbody>
	</table>
</div>
