{js:my97date}
<div class="headbar">
	<div class="position"><span>招标</span><span>></span><span>楼盘管理</span><span>></span><span>{if:isset($this->zb_homeRow['id'])}编辑{else:}添加{/if}楼盘</span></div>
</div>
<div class="content_box">
	<div class="content form_content">
		<form action='{url:/bg_zhaobiao/zb_post_act}' method='post' name='cat' enctype='multipart/form-data'>
			<input type='hidden' name='id' value='' />
			<table class="form_table">
				<col width="150px" />
				<col />
				<tr>
				<th>标题：</th>
					<td>
						<input type='text' class='middle' name='title' value='' pattern='required' alt='名称不能为空' />
						<label>*名称（必填）</label>
					</td>
				</tr>
				<tr>
					<th><span class="red">*</span>类型：</th>
					<td>
						<select name="from" class="w-150">
							<option value="TZX" selected="selected">招标</option>
							<option value="ZXB">装修保</option>
							<option value="TBJ">报价</option>
							<option value="TLF">量房</option>
							<option value="TSJ">设计</option>
							<option value="TJC">建材</option>
						</select>
					</td>
				</tr>

				<tr>
					<th>联系人：</th>
					<td>
						<input type='text' class='middle' name='contact' value='' alt='联系人不能为空' />
						<label>*联系人（必填）</label>
					</td>
				</tr>


				<tr>
					<th>手机号码：</th>
					<td>
						<input type='text' class='middle' name='mobile' value='' alt='手机号码为空' />
						<label>*手机号码（必填）</label>
					</td>
				</tr>

				<tr>
					<th>楼盘：</th>
					<td>
						<select name="home_id" class="select w-150">
							<option value="0">请选择楼盘</option>
							{query:name=zhaobiao_home}
							<option value="{$item['id']}">{$item['name']}</option>
							{/query}
						</select>
					</td>
				</tr>


				<tr>
					<th>装修方式：</th>
					<td>
						<select name="way_id" class="select w-150"><option value="19">全包</option>
						<option value="1">半包</option>
						<option value="2">清包</option>
						</select>
					</td>
				</tr>

				<tr>
					<th>招标类型：</th>
					<td>
						<select name="type_id" class="select w-150">
							<option value="1">公装</option>
							<option value="2">家装</option>
						</select>
					</td>
				</tr>

				<tr>
					<th>喜欢风格：</th>
					<td>
						<select name="style_id" class="select w-150">
							<option value="3">欧美</option>
							<option value="4">日韩</option>
						</select>
					</td>
				</tr>

				<tr>
					<th>预算范围：</th>
					<td>
						<select name="budget_id" class="select w-150">
							<option value="1">8-10万</option>
							<option value="2">10-15万</option>
							<option value="3">5-8万</option>
							<option value="4">15万以上</option>
							<option value="5">3万-5万</option>
							<option value="6">3万以下</option>
						</select>
					</td>
				</tr>

				<tr>
					<th>服务需求：</th>
					<td>
						<select name="service_id" class="select w-150">
							<option value="1">免费报价</option>
							<option value="2">免费设计</option>
							<option value="3">免费量房</option>
						</select>
					</td>
				</tr>

				<tr>
					<th>空间户型：</th>
					<td>
						<select name="house_type_id" class="select w-150">
							<option value="1">二室一厅</option>
							<option value="2">一室一厅</option>
							<option value="3">三室两厅</option>
						</select>
					</td>
				</tr>

				<tr>
					<th>是否有电梯：</th>
					<td>
						<ul class="group-list">
							<li><label title="有"><input type="radio" name="attr[12][]" value="60">&nbsp;有</label></li>
							<li><label title="否"><input type="radio" name="attr[12][]" value="61">&nbsp;否</label></li>
							<div style="clear:both;"></div>
						</ul>
					</td>
				</tr>
				<tr><th>面积：</th><td><input type="text" name="house_mj" value="" class="middle w-100"><span class="tip-comment">平米</span></td></tr>

				<tr><th>户型图：</th><td><input type="file" name="img" class="middle w-300"><br /><br />
{if:isset($this->zb_homeRow['img']) && $this->zb_homeRow['img']}
              <p><a target="_blank" href="{webroot:}{$this->zb_homeRow['img']}"><img src='{webroot:}{$this->zb_homeRow['img']}' style='width:100px;height: 100100pxpx;border:1px solid #ccc' /></a></p>
              {/if}

				</td></tr>

				<tr><th>地址：</th><td><input type="text" name="address" value="" class="middle w-500"></td></tr>

				<tr><th>业主要求：</th><td><textarea name="comment" class="textarea"></textarea><br></td></tr>

				<tr><th>装修时间：</th><td><input type="text" name="zx_time" value="" class="middle w-100" date="zx_time" readonly="" onFocus="WdatePicker({dateFmt:'yyyy-MM-dd'})"></td></tr>

				<tr><th>提醒跟踪：</th><td><input type="text" name="tx_time" value="" class="middle w-100" date="tx_time" readonly="" onFocus="WdatePicker({dateFmt:'yyyy-MM-dd'})"></td></tr>

				<tr><th>招标售价：</th><td><input type="text" name="gold" value="" class="middle w-100"></td></tr>

				<tr><th>最大投标数：</th><td><input type="text" name="max_look" value="" class="middle w-100"></td></tr>

				<tr><th>已投标数：</th><td><input type="text" name="looks" value="" class="middle w-100"><span class="tip-comment">已经有几家查看了</span></td></tr>

				<tr><th>浏览数：</th><td><input type="text" name="views" value="" class="middle w-100"></td></tr>

				<tr>
					<th>跟进状态：</th>
					<td>
						<select name="status" class="select w-100">
							<option value="1">意向</option>
							<option value="2">已签</option>
							<option value="0">无效</option>
						</select>
					</td>
				</tr>

				<tr><th>管理员备注</th><td><textarea name="remark" class="textarea"></textarea><br></td></tr>

				<tr>
					<th>审核：</th>
					<td>
						<label><input type="radio" name="audit" value="1">发布</label>&nbsp;&nbsp;
						<label><input type="radio" name="audit" checked="checked" value="0">待审</label>
					</td>
				</tr>

				<tr>
					<th></th><td><button class='submit' type='submit'><span>确 定</span></button></td>
				</tr>
			</table>
		</form>
	</div>
</div>

<script type='text/javascript'>
	var FromObj = new Form('cat');
	FromObj.init({echo:JSON::encode($this->zb_homeRow)});
</script>
