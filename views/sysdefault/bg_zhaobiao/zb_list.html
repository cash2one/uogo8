<div class="headbar">
	<div class="position"><span>招标</span><span>></span><span>招标列表</span></div>
	<div class="operating">
		<a href="javascript:;" onclick="event_link('{url:/bg_zhaobiao/zb_edit}')"><button class="operating_btn" type="button"><span class="addition">添加小区</span></button></a>
		<a href="javascript:void(0)" onclick="selectAll('id[]');"><button class="operating_btn" type="button"><span class="sel_all">全选</span></button></a>
		<a href="javascript:void(0)" onclick="delModel();"><button class="operating_btn" type="button"><span class="delete">批量删除</span></button></a>
	</div>
	<div class="field">
		<table class="list_table">
			<col width="40px" />
			<col width="180px" />
			<col width="180px" />
			<col width="180px" />
			<col width="180px" />
			<col width="280px" />
			<col />
			<thead>
				<tr>
					<th>选择</th>
					<th>名称</th>
					<th>电话</th>
					<th>面积</th>
					<th>发布时间</th>
					<th>状态</th>
					<th>操作</th>
				</tr>
			</thead>
		</table>
	</div>
</div>
<div class="content">
	<form method='post' action='{url:/bg_zhaobiao/zb_del}'>
		<table class="list_table">
			<col width="40px" />
			<col width="180px" />
			<col width="180px" />
			<col width="180px" />
			<col width="180px" />
			<col width="280px" />
			<col />
			<tbody>
				{query:name=zhaobiao}
				<tr>
					<td><input type='checkbox' name='id[]' value='{$item['id']}' /></td>
					<td><a href="{url:/v_deco/zb_detail/id/$item[id]}">{$item['title']}</a></td>
					<td>{$item['mobile']}</td>
					<td>{$item['house_mj']}㎡</td>
					<td>{$item['create_time']}</td>
					<td>{echo:$item['audit'] == 1 ? '已审核' : '待审核'}</td>
					<td>
						<a href='{url:/bg_zhaobiao/zb_edit/id/$item[id]}'>
							<img class="operator" src="{skin:images/admin/icon_edit.gif}" alt="修改" title="修改" />
						</a>

						<a href='javascript:void(0)' onclick="delModel({link:'{url:/bg_zhaobiao/zb_del/id/$item[id]}'});">
							<img class="operator" src="{skin:images/admin/icon_del.gif}" alt="删除" title="删除" />
						</a>
					</td>
				</tr>
				{/query}
			</tbody>
		</table>
	</form>
</div>
