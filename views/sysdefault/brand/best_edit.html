{js:baidueditor}


<div class="headbar">
	<div class="position"><span>商品</span><span>></span><span>标签管理</span><span>></span><span>{if:isset($brand['id'])}编辑{else:}添加{/if}推荐标签</span></div>
</div>
<div class="content_box">
	<div class="content form_content">
		<form action="{url:/brand/best_save}" method="post" enctype='multipart/form-data'>
			<table class="form_table" cellpadding="0" cellspacing="0">
				<col width="150px" />
				<col />
				<tr>
					<th>名称：</th>
					<td><input class="small" name="name" type="text" value="{$brand['name']}" pattern="required" alt="标签名称不能为空" />
						<label>*</label>
						<input name="best_id" value="{$brand['id']}" type="hidden" />
					</td>
				</tr>

				<tr>
					<th>标题：</th>
					<td><input class="small" name="title" type="text" value="{$brand['title']}" pattern="required" alt="标签名称不能为空" />
						<label>*标题用于前台展示</label>
					</td>
				</tr>

				<tr>
					<th>描述：</th>
					<td>
						<textarea name="describe" class="textarea" style="width:600px;height:150px;">{$brand['describe']}</textarea>
					</td>
				</tr>

				<tr>
					<th>banner</th>
					<td>
						<input type="file" name="banner" class="middle w-300">
						{if:isset($brand['banner']) && $brand['banner']}
						<br />
						<br />
						<p>
							<a target="_blank" href="{webroot:$brand['banner']}">
								<img src='{webroot:$brand['banner']}' />
							</a>
						</p>
						{/if}
					</td>
				</tr>

				<tr>
					<th>排序：</th>
					<td><input class="small" name="sort" type="text" value="{$brand['sort']}" pattern="required" alt="标签名称不能为空" />
						<label>*</label>
					</td>
				</tr>

				<tr>
					<th>是否置顶：</th>
					<td>
						<input name="is_top" type="checkbox" value="1" {if:$brand[is_top]=='1'}checked{/if}>
					</td>
				</tr>

				<tr>
					<th>类型：</th>
					<td>
                    	<label><input name="best_type" type="radio" value="1" {if:$brand[type]=='1'}checked{/if}>商家可用</label>&nbsp;&nbsp;&nbsp; 
                    	<label><input name="best_type" type="radio" value="2" {if:$brand[type]=='2'}checked{/if}>商家不可用</label>
                	</td>
				</tr>
				<tr>
					<th>是否显示：</th>
					<td>
                    	<label><input name="is_lock" type="radio" value="0" {if:$brand[is_lock]==0}checked{/if}>显示</label>&nbsp;&nbsp;&nbsp; 
                    	<label><input name="is_lock" type="radio" value="1" {if:$brand[is_lock]=='1'}checked{/if}>关闭</label>
                	</td>
				</tr>
				<tr>
					<td></td><td><button class="submit" type="submit"><span>确 定</span></button></td>
				</tr>
			</table>
		</form>
	</div>
</div>
