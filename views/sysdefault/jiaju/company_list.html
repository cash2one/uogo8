<div class="headbar">
	<div class="position"><span>家居建材</span><span>></span><span>装修公司</span><span>></span><span>装修公司列表</span></div>
	<div class="operating">
		<a href="javascript:void(0)" onclick="event_link('{url:/jiaju/company_edit}');"><button class="operating_btn" type="button"><span class="addition">添加公司</span></button></a>
		<a href="javascript:void(0)" onclick="selectAll('id[]');"><button class="operating_btn" type="button"><span class="sel_all">全选</span></button></a>
		<a href="javascript:void(0)" onclick="delModel();"><button class="operating_btn" type="button"><span class="delete">批量删除</span></button></a>
	</div>
	<div class="field">
		<table class="list_table">
			<col width="30px" />
			<col width="300px" />
			<col width="80px" />
			<col width="80px" />
			<col width="80px" />
			<col width="80px" />
			<col />
			<thead>
				<tr>
					<th>选择</th>
					<th>名称</th>
					<th>所属账号</th>
					<th>简介</th>
					<th class="center">开启状态</th>
					<th>星级</th>
					<th>操作</th>
				</tr>
			</thead>
		</table>
	</div>
</div>
<div class="content">
	<form name='jiaju_show_img' method='post' action='{url:/jiaju/company_del}'>
		<table class="list_table">
			<col width="30px" />
			<col width="300px" />
			<col width="80px" />
			<col width="80px" />
			<col width="80px" />
			<col width="80px" />
			<col />
			<tbody>
				{query:name=jiaju_company order=sort asc, id desc}
				<tr>
					<td><input type='checkbox' name='id[]' value='{$item['id']}' /></td>
					<td class="center">{$item['name']}</td>

					<td class="center">

						{query:name=seller_user where=id eq $item[seller_user_id] item=$q}
							{$q['seller_name']}
						{/query}
					</td>

					<td class="center">{$item['company']}</td>
					<td class="center">{$item['star']}</td>
					<td class="center">{echo:$item['status']==1 ? '是':'否'}</td>
					<td>
						<a href='{url:/jiaju/company_edit/id/$item[id]}'><img class="operator" src="{skin:images/admin/icon_edit.gif}" alt="编辑" title="编辑" /></a>
						<a href='javascript:void(0)' onclick="delModel({link:'{url:/jiaju/company_del/id/$item[id]}'});"><img class="operator" src="{skin:images/admin/icon_del.gif}" alt="删除" title="删除" /></a>
					</td>
				</tr>
				{/query}
			</tbody>
		</table>
	</form>
</div>
