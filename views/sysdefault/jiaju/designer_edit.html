<div class="headbar">
	<div class="position"><span>家居建材</span><span>></span><span>设计师</span><span>></span><span>{if:isset($this->show_img_catRow['id'])}编辑{else:}添加{/if}设计师</span></div>
</div>
<div class="content_box">
	<div class="content form_content">
		<form action="{url:/jiaju/designer_edit_act}" method="post" name='designer_edit' callback="invalid_callback('rule_table');" enctype="multipart/form-data">
			<input type='hidden' name='id' />
			<table class="form_table" name="rule_table">
				<col width="150px" />
				<col />
				<tr>
					<th>姓名：</th>
					<td><input type='text' class='normal' name='name' pattern='required' alt='请填写公司名称' /><label>* 填写公司名称</label></td>
				</tr>

				<tr>
					<th>手机号码：</th>
					<td><input type='text' class='normal' name='mobile' pattern='required' alt='手机号码' /><label>* 手机号码</label></td>
				</tr>

				<tr>
					<th>图像：</th>
					<td>
						<input type="file" name="logo" />
			              {if:isset($this->designerRow['logo']) && $this->designerRow['logo']}
			              <p><a target="_blank" href="{webroot:}{$this->designerRow['logo']}"><img src='{webroot:}{$this->designerRow['logo']}' style='width:100px;height: 100100pxpx;border:1px solid #ccc' /></a></p>
			              {/if}
					</td>
                </tr>

				<tr>
					<th>简介：</th>
					<td><textarea name='smalldescribe' class='textarea'>{$this->designerRow['smalldescribe']}</textarea></td>
				</tr>
				<tr>
					<th>设计理念：</th>
					<td><textarea style="width:600px;height:150px;" name='design' id="design">{$this->designerRow['design']}</textarea></td>
				</tr>

				<tr>
		          <th>装修公司：</th>
		          <td>
		            <select class="auto" name="company" pattern="required" alt="公司">
		              <option value="0" selected>请选择装修公司</option>
		              {query:name=jiaju_company}
		              <option value="{$item[id]}">{$item['name']}</option>
		              {/query}
		            </select>
		          </td>
		        </tr>

				<tr>
					<th>是否开启：</th>
					<td>
						<label class='attr'><input type='radio' name='status' value='1' checked=checked />是</label>
						<label class='attr'><input type='radio' name='status' value='0' />否</label>
					</td>
				</tr>
				<tr>
					<th>排序：</th>
					<td><input style="width:50px;" type='text' class='normal' name='sort' value="99" pattern='required' alt='请填写活动排序' /><label>* 排序</label></td>
				</tr>

				<tr>
					<th></th>
					<td><button class="submit" type='submit'><span>确 定</span></button></td>
				</tr>
			</table>
		</form>
	</div>
</div>

<script type='text/javascript'>
$(function(){
	//表单回填
	var formObj = new Form('designer_edit');
	{if:isset($this->designerRow)}
		formObj.init({echo:JSON::encode($this->designerRow)});
	{/if}
});
</script>
