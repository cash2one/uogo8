<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>商品批量添加接口</title>
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style type="text/css">
  html,body,input,button{font-size:14px;margin:0;padding:0}
  label {width: 100px;display: inline-block;text-align: center;}
  input ,textarea {border: 1px red solid;padding: 10px;margin: 10px 5px;}
</style>
</head>
<body>
  <h1>商品批量添加</h1>
  <hr />
  <form action="http://itaohz.com/site/s" name="goodsForm" method="post" enctype="multipart/form-data">
    <label>商品名称</label><input name="name" type="text" value="商品名" /><br />

    <label>市场价</label><input name="market_price" type="text" value="11" /><br />
    <label>淘黄州价</label><input name="sell_price" type="text" value="1" /><br />

    <label>商品分类</label><input name="goods_category" type="text" value="厨房用品|居家日用|三" /><br />

    <label>商品相册</label><input type="file" name="imgList[]" /><br />
    <label>商品相册</label><input type="file" name="imgList[]" /><br />
    <label>商品描述</label><input type="file" name="imgListCnt[]" /><br />
    <label>商品描述</label><input type="file" name="imgListCnt[]" /><br />

    <input type="submit" value="提交" />
  </form>
</body>
</html>
